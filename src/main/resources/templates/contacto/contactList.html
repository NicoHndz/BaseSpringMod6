<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<title>LISTA CONTACTOS</title>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
	<div th:insert="fragments/navBar :: navbar"></div>
	<div class="container">
		<h1>LISTA DE MENSAJES</h1>
		<div class="container">
			<div th:if="${not #lists.isEmpty(contactos)}">
				<h2>Users List</h2>
				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Fecha creacion</th>
						<th>Usuario</th>
						<th>Mensaje</th>
						<th>Actions</th>
					</tr>
					<tr th:each="contacto: ${contactos}">
						<td th:text="${contacto.id}">ID</td>
						<td
							th:text="${#dates.format(contacto.fechaCreacion, 'dd-MM-yyyy')}">Fecha
							Creacion</td>
						<td th:text="${contacto.userName}">Usuario</td>
						<td th:text="${contacto.message}">Mensaje</td>
						<td><a th:href="@{/contact/edit/{id}(id=${contacto.id})}"
							class="btn btn-primary">edit</a> <a
							th:href="@{/contact/delete/{id}(id=${contacto.id})}"
							class="btn btn-danger">delete</a></td>
					</tr>

				</table>

			</div>
			<br>
			<div th:if="${#lists.isEmpty(contactos)}">
				<h3>Lista vacia</h3>
			</div>
			<br>
			<div>
				<a href="/contact"><button class="btn btn-primary">Volver</button></a>
			</div>
		</div>
	</div>
</body>
</html>
